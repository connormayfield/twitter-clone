<DOCTYPE <!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <title>Meower - twitter but for cats</title>
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
      />
      <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />

      <script src="main.js"></script>
    </head>
    <body>
      <header>
        <h1 class="title">Meower - Twitter for Cats</h1>
      </header>
      <main>
        <form class="mew-form">
          <label for="name">Name</label>
          <input class="u-full-width" type="text" id="name" name="name" />
          <label for="content">Mew</label>
          <textarea
            class="u-full-width"
            type="text"
            id="content"
            name="content"
          ></textarea>
          <button class="button-primary">Send your Mew</button>
        </form>
        <div class="loading">
          <img src="loading.gif" alt="" />
        </div>
      </main>
      <script src="client.js"></script>
    </body></html
></DOCTYPE>
